layout: default
title: Happy Valentine's Day!!
---

<div id="home">
  <h1>A Home for valentine's day unicorns and butterflies to prance in the forest and find the rainbow king</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
